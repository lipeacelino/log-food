    <!--INICIO DO CONTEUDO-->
    <section class="content-header">
    </section>

    <section class="content">
      <section class="invoice">              
            <form [formGroup]="pedidoForm" novalidate>
              <div class="row">
                <div class="col-xs-12">
                  <h2 class="page-header">
                    <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
                  </h2>
                </div>
              </div>

             <div class="row">
               <div class="col-xs-12">
                 <p class="lead">Seus dados</p>

               </div>
               <div class="col-sm-6 col-xs-12">
                  <app-input-container errorMessage="Campo obrigatório e com 5 caracteres" label="Endereço">
                    <input class="form-control" formControlName="name" placeholder="Nome" autocomplete="off" >
                  </app-input-container>
                </div>

                <div class="col-sm-3 col-xs-6">
                    <app-input-container errorMessage="Email inválido" label="E-mail">
                      <input type="text" class="form-control" formControlName="email" placeholder="E-mail" autocomplete="off">
                    </app-input-container>
                </div>
                  <div class="col-sm-3 col-xs-6">
                      <app-input-container errorMessage="Email inválido" label="E-mail">
                        <input type="text" class="form-control" formControlName="emailConfirmation" placeholder="Confirmação do E-mail" autocomplete="off">
                      </app-input-container>
                  </div>

             </div>
             
              <div class="row">
                <div class="col-xs-12">
                  <p class="lead">Endereço de Entrega:</p>
                </div>
                <div class="col-sm-6 col-xs-12">
                  <app-input-container errorMessage="Campo obrigatório e com 5 caracteres" label="Endereço">
                    <input class="form-control" formControlName="address" placeholder="Endereço" autocomplete="off" >
                  </app-input-container>
                </div>
                <div class="col-sm-3 col-xs-6">
                  <app-input-container errorMessage="Obrigatório e somente números" label="Número">
                    <input type="text" class="form-control" formControlName="number" placeholder="Número" autocomplete="off">
                  </app-input-container>
                </div>
                <div class="col-sm-3 col-xs-6">
                  <app-input-container>
                    <input type="text" class="form-control" formControlName="optionalAddress" placeholder="Complemento">
                  </app-input-container>

                </div>
                <!-- /.col -->
              </div>
              <!-- /.row -->

              <!-- Table row -->
              <div class="row">
                <div class="col-xs-12">
                  <p class="lead">Itens do Pedido:</p>
                </div>

                <app-pedido-items [items]="carrinhoItems()"
                      (increaseQty)="increaseQty($event)"
                      (decreaseQty)="decreaseQty($event)"
                      (remove)="remove($event)"></app-pedido-items>
                <!-- /.col -->
              </div>
              <!-- /.row -->

              <div class="row">
                <!-- accepted payments column -->
                <div class="col-sm-6 col-xs-12">
                  <p class="lead">Formas de Pagamento:</p>
                  
                    <div class="form-group">
                       <app-radio [options]="paymentOptions" formControlName="paymentOption"></app-radio>
                    </div>

                </div>
                <!-- /.col -->
                <div class="col-sm-6 col-xs-12">
                  <p class="lead">Frete e Total:</p>

                  <app-delivery-costs
                    [delivery]="delivery"
                    [itemsValue]="itemsValue()"></app-delivery-costs>
                </div>
                <!-- /.col -->
              </div>

            </form>

            <div class="row">
              <div class="col-xs-12">
                <button (click)="checkPedido(pedidoForm.value)" class="btn btn-success pull-right"
                  >
                    <i class="fa fa-credit-card"></i> Concluir Pedido
                </button>
              </div>
            </div>

        </section>
    </section>
    <!-- FIM DO CONTEUDO-->
