<div class="box box-danger margem-auto" style="width: 40%">
    <div class="box-header with-border">
      <h3 class="box-title">Cadastre-se</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form role="form" _lpchecked="1">
      <div class="box-body">
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" min="4" class="form-control" step=1 id="nome" placeholder="Nome"
            autocomplete="off">
            
        </div>
        <div class="form-group">
          <label for="sobrenome">Sobrenome:</label>
          <input type="text" min="4" class="form-control" step=1 id="sobrenome" placeholder="Sobrenome"
            autocomplete="off">

        <div class="form-group">
          <label for="cpf">CPF:</label>
          <input type="number" min=11 max=11 class="form-control" id="cpf" placeholder="CPF" autocomplete="off">
        </div>

        </div>
        <div class="form-group">
          <label for="nome-do-produto">Email:</label>
          <input type="email" class="form-control" id="nome-do-produto" placeholder="Email" autocomplete="off">
        </div>

        <div class="form-group">
          <label for="password1">Senha:</label>
          <input type="password" class="form-control" id="password1" placeholder="Senha" autocomplete="off">
        </div>

        <div class="form-group">
          <label for="password2">Repita a senha:</label>
          <input type="password" class="form-control" id="password2" placeholder="Repita a senha" autocomplete="off">
        </div>
        
        <div class="form-group">
          <label for="exampleInputFile">Escolher Foto</label>
          <input type="file" id="exampleInputFile">
          <p class="help-block">Formato da foto: PNG ou JPEG</p>
        </div>
  
  
        <!--
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Check me out
                </label>
              </div>
            -->
      </div>
      <!-- /.box-body -->
  
      <div class="box-footer">
        <a [routerLink]="[ '/login' ]" type="submit" class="btn btn-default pull-left" style="width: 20%"> Cancelar</a>
        <button type="submit" class="btn btn-primary pull-right" style="width: 20%"> Criar Conta</button>
      </div>
    </form>
  </div>
  
  <div style="margin-top:5%"></div>
