<!-- INÍCIO DO CONTEÚDO -->
      <section class="content login-content" style="margin: 10% auto">
  		  <div class="login-logo">
  			     <b>LogFood</b> | Login
  		  </div>
  		  <div class="col-xs-12 col-sm-offset-3 col-sm-6 login-box-body">
  			<p class="login-box-msg">Por favor, efetue o login para continuar</p>

  			
              
                  <!-- /.box-header -->
                  <!-- form start -->
                  <form class="form-horizontal">
                    <div class="box-body">
                      <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
      
                        <div class="col-sm-10">
                          <input [(ngModel)]="usuario.email" name="email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Senha</label>
      
                        <div class="col-sm-10">
                          <input [(ngModel)]="usuario.senha" name="senha" type="password" class="form-control" id="inputPassword3" placeholder="Senha">
                        </div>
                      </div>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                      <a [routerLink]="['/u/cadastro']"type="submit" class="btn-tam-padrao btn btn-primary pull-left btn-lg">Cadastre-se</a>
                      <button type="submit" class="btn-tam-padrao btn btn-primary pull-right btn-lg" (click)="fazerLogin()">Entrar</button>
                    </div>
                    <!-- /.box-footer -->
                  </form>
                
  		  </div>
		  </section>
      <!-- FIM DO CONTEÚDO -->
